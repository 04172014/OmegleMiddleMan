<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/jquery-2.1.1.min.js"></script>
        <script src="/js/settings_example.js"></script>
        <script src="/js/settings.js"></script>
        <script src="/js/client.js"></script>
        <script type="text/javascript" src="http://www.google.com/recaptcha/api/js/recaptcha_ajax.js"></script>
        <link rel="stylesheet" href="css/main.css" type="text/css"/>
        <link id="favicon" rel="shortcut icon" type="image/png" href="images/favicon.png" />
    </head>

    <body>
        <div id="windowManager">
            <input id="newOmegleWindow" value="New Omegle Window" type="submit">
            <input id="newCleverBot" value="New Cleverbot Window" type="submit">
            <input id="blackholeList" value="Auto Blackhole" type="submit">
            <input id="unlockSearching" value="Fix Searching" type="submit">
            <label for="limitSearching">Limit Searching:</label> <input id="limitSearching" type="checkbox" checked>
            <span style="margin-left: 32px;">
                <label for="bypassCaptcha">Bypass Captcha:</label> <input id="bypassCaptcha" type="checkbox">
            </span>
            <div id="totalOmeglers"></div>
        </div>

        <div id="mainCon"></div>

        <div id="autoBlackholeList">
            <button id="updateBlackHoleList">Update List</button> <b>Enter key words, one per line, of things that will cause someone to be auto blackholed:</b><br>
            <textarea id="updateBlackHoleListField"></textarea>
        </div>
    </body>
</html>
